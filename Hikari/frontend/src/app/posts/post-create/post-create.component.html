<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input
          matInput
          type="text"
          name="eventName"
          ngModel
          required
          minlength="3"
          placeholder="Nombre del evento"
          #tittle="ngModel">
          <mat-error *ngIf="tittle.invalid">Por favor entre un nombre para el evento</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
          matInput
          type="text"
          name="altitud"
          ngModel
          required
          placeholder="Altitud del evento"
          #content = "ngModel"></textarea>
          <mat-error *ngIf="content.invalid">Por favor ingrese la altitud del evento</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
          matInput
          type="text"
          name="latitud"
          ngModel
          required
          placeholder="Latitud del evento"
          #content = "ngModel"></textarea>
          <mat-error *ngIf="content.invalid">Por favor ingrese la latitud del evento</mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color = "accent"
          type="submit">Save post</button>
  </form>
</mat-card>
<p></p>
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      Evento: {{ post.eventName }}
    </mat-expansion-panel-header>
    <p>Altitud: {{ post.altitud }}</p>
    <p>Latitud: {{ post.latitud }}</p>
    <mat-action-row>
      <button mat-button color="primary">Edit</button>
      <button mat-button color="warn">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf = "posts.length <= 0"> No posts added yet</p>
